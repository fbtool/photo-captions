<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Captions Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            width: 120%;
            max-width: 800px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #ff8f00;
        }

        .info {
            font-size: 14px;
            margin-bottom: 15px;
            color: #bbb;
        }

        #caption-box {
            width: 100%;
            height: 150px;
            font-size: 18px;
            padding: 50px;
            border: none;
            border-radius: 10px;
            background-color: #262626;
            color: #fff;
            resize: none;
            overflow-y: auto;
            margin-bottom: 20px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #f15c95;
            color: #fff;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff78ab;
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            #caption-box {
                font-size: 14px;
                height: 150px;
            }

            button {
                font-size: 14px;
            }
        }
             /* Good Morning Button Style */
            .good-morning {
                background-color: #542387;
                color: #cb99fd;
                border-radius: 10px;
                padding: 10px 20px;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            .good-morning:hover {
                background-color: #000000;
                color: #ffffff;
            }

            /* Good Night Button Style */
            .good-night {
                background-color: #2a5c4b; /* Customize color */
                color: #deedfa;
                border-radius: 8px;
                padding: 10px 20px;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            .good-night:hover {
                background-color: #000000;
                color: #ffffff;
            }

            /* Birthday Button Style */
            .birthday {
                background-color: #694317; /* Customize color */
                color: #e98c00;
                border-radius: 8px;
                padding: 10px 20px;
                font-size: 16px;
                transition: background-color 0.3s ease;
            }

            .birthday:hover {
                background-color: #000000;
                color: #ffffff;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>Photos Captions</h1>
        <textarea id="caption-box" readonly></textarea>
        <div>
            <button id="good-morning-button" class="good-morning">Good Morning üåª</button>
            <button id="good-night-button" class="good-night">Good Night üåõ</button>
            <button id="birthday-button" class="birthday">Birthday üéÅ</button>            
        </div>
        <div>
            <button id="previous-button">Previous</button>
            <button id="next-button">Next</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <audio id="reset-sound" src="reset.mp3"></audio>
    <audio id="click-sound" src="click.mp3"></audio>
    <audio id="good-morning-sound" src="notification.mp3"></audio>
    <audio id="good-night-sound" src="notification.mp3"></audio>
    <audio id="birthday-sound" src="notification.mp3"></audio>

    <script>
    let captions = [];
    let goodMorningCaptions = [];
    let goodNightCaptions = [];
    let birthdayCaptions = [];
    let usedCaptions = JSON.parse(localStorage.getItem('usedCaptions')) || [];
    let currentCaptionIndex = 0;
    let captionsArray = [];
    const captionBox = document.getElementById("caption-box");
    const resetSound = document.getElementById("reset-sound");
    const clickSound = document.getElementById("click-sound");
    const goodMorningSound = document.getElementById("good-morning-sound");
    const goodNightSound = document.getElementById("good-night-sound");
    const birthdaySound = document.getElementById("birthday-sound");

    // Load captions from files
    async function loadCaptions() {
        try {
            const response = await fetch('captions.txt');
            const text = await response.text();
            captions = text.split('----').map(c => c.trim()).filter(c => c && !usedCaptions.includes(c));

            const morningResponse = await fetch('goodmorning.txt');
            const morningText = await morningResponse.text();
            goodMorningCaptions = morningText.split('----').map(c => c.trim());

            const nightResponse = await fetch('goodnight.txt');
            const nightText = await nightResponse.text();
            goodNightCaptions = nightText.split('----').map(c => c.trim());

            const birthdayResponse = await fetch('birthday.txt');
            const birthdayText = await birthdayResponse.text();
            birthdayCaptions = birthdayText.split('----').map(c => c.trim());

            captionsArray = captions; // Set to default category captions
            updateCaptionBox();
        } catch (error) {
            captionBox.value = "Error loading captions!";
            console.error(error);
        }
    }

    // Update the caption box
    function updateCaptionBox() {
        if (captionsArray.length > 0) {
            captionBox.value = captionsArray[currentCaptionIndex];
        } else {
            captionBox.value = "No more captions!";
        }
    }

    // Button handlers for switching between files
    document.getElementById("good-morning-button").addEventListener("click", function() {
        goodMorningSound.play(); // Play sound for Good Morning button
        captionsArray = goodMorningCaptions.filter(c => !usedCaptions.includes(c));
        currentCaptionIndex = 0;
        updateCaptionBox();
    });

    document.getElementById("good-night-button").addEventListener("click", function() {
        goodNightSound.play(); // Play sound for Good Night button
        captionsArray = goodNightCaptions.filter(c => !usedCaptions.includes(c));
        currentCaptionIndex = 0;
        updateCaptionBox();
    });

    document.getElementById("birthday-button").addEventListener("click", function() {
        birthdaySound.play(); // Play sound for Birthday button
        captionsArray = birthdayCaptions.filter(c => !usedCaptions.includes(c));
        currentCaptionIndex = 0;
        updateCaptionBox();
    });

    document.getElementById("previous-button").addEventListener("click", function() {
        clickSound.play();
        if (currentCaptionIndex > 0) {
            currentCaptionIndex--;
        } else {
            currentCaptionIndex = captionsArray.length - 1;
        }
        updateCaptionBox();
    });

    document.getElementById("next-button").addEventListener("click", function() {
        clickSound.play();
        if (currentCaptionIndex < captionsArray.length - 1) {
            currentCaptionIndex++;
        } else {
            currentCaptionIndex = 0;
        }
        updateCaptionBox();

        // Copy the current caption to the clipboard
        navigator.clipboard.writeText(captionsArray[currentCaptionIndex])
            .then(() => {
                console.log('Caption copied to clipboard!');
            })
            .catch(err => {
                console.error('Error copying caption to clipboard: ', err);
            });
    });

    document.getElementById("reset-button").addEventListener("click", function() {
        resetSound.play();
        usedCaptions = [];
        localStorage.removeItem('usedCaptions');
        captionsArray = captions;
        currentCaptionIndex = 0;
        updateCaptionBox();
    });

    // Initial setup
    loadCaptions();
    </script>

</body>
</html>
